<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <input id="change1" type="text" maxlength="1">
            <input id="change2" type="text" maxlength="1">
            <input id="change3" type="text" maxlength="1">
            <input id="change4" type="text" maxlength="1">
            <input id="change5" type="text" maxlength="1">
        </div>
        <div>
            <input id="changeT1" type="text" maxlength="1">
            <input id="changeT2" type="text" maxlength="1">
            <input id="changeT3" type="text" maxlength="1">
            <input id="changeT4" type="text" maxlength="1">
            <input id="changeT5" type="text" maxlength="1">
        </div>
        <div>
            <input id="singleKey" type="text" maxlength="11">
        </div>
    
        <input id="number" type="text" maxlength="2"><br>
        <button onclick="activate()">Set Key</button>
        <p id="setKey" >key: </p>
        <input id="intext" type="text"><br>
        <button onclick="encypher()">encypher</button>
        <button onclick="decypher()">decypher</button>
    </div>
    <div>
        <p id="output" >output: </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
